<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main>
      <!-- Header -->

      <h1 class="generator-header">Password Generator</h1>

      <!-- Generated code bar -->

      <div class="generated-code-container">
        <p class="generated-code">PTx1f5DaFX</p>
        <button class="copy-btn">
          <img class="copy-icon" src="assets/images/icon-copy.svg" alt="" />
        </button>
      </div>

      <!-- Main container -->

      <div class="main-container">
        <div class="range-section">
          <div>
            <p>Character Length</p>
            <p>10</p>
          </div>
          <input type="range" name="" id="" />
        </div>
        <div class="checkbox-section">
          <input type="checkbox" name="" id="" />
          <label for="">Include Uppercase Letters</label>
          <input type="checkbox" name="" id="" />
          <label for="">Include Lowercase Letters</label>
          <input type="checkbox" name="" id="" />
          <label for="">Include Numbers</label>
          <input type="checkbox" name="" id="" />
          <label for="">Include Symbols</label>
        </div>
        <div>
          <p>STRENGHT</p>
          <div>
            <p>MEDIUM</p>
            <div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <button>
          Generate<img src="assets/images/icon-arrow-right.svg" alt="" />
        </button>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
