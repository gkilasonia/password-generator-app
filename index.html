<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main>
      <!-- Header -->

      <h1 class="generator-header">Password Generator</h1>

      <!-- Generated code bar -->

      <div id="generated-code-container" class="generated-code-container">
        <p id="generated-code" class="generated-code">P4$5W0rD!</p>
        <div class="copy-btn-container">
          <p id="copied-text" class="copied-text">COPIED</p>
          <button id="copy-btn" class="copy-btn">
            <img
              id="copy-icon"
              class="copy-icon"
              src="assets/images/icon-copy.svg"
              alt="Copy icon"
            />
          </button>
        </div>
      </div>

      <!-- Main container -->

      <div class="main-container">
        <!-- Range section -->

        <div class="range-section">
          <div class="range-text-container">
            <label for="range-bar">Character Length</label>
            <p id="range-number" class="range-number">10</p>
          </div>
          <input
            class="range-bar"
            type="range"
            name=""
            id="range-bar"
            min="0"
            max="20"
            step="1"
          />
        </div>

        <!-- Checkbox section -->

        <div class="checkbox-section">
          <div class="checkbox-container">
            <input class="checkbox" type="checkbox" id="checkbox-1" />
            <img
              id="checkmark-1"
              class="checkmark"
              src="./assets/images/icon-check.svg"
              alt="Checkmark"
            />
            <label class="checkbox-label" for="checkbox-1"
              >Include Uppercase Letters
            </label>
          </div>
          <div class="checkbox-container">
            <input class="checkbox" type="checkbox" id="checkbox-2" />
            <img
              id="checkmark-2"
              class="checkmark"
              src="./assets/images/icon-check.svg"
              alt="Checkmark"
            />
            <label class="checkbox-label" for="checkbox-2"
              >Include Lowercase Letters</label
            >
          </div>
          <div class="checkbox-container">
            <input class="checkbox" type="checkbox" id="checkbox-3" />
            <img
              id="checkmark-3"
              class="checkmark"
              src="./assets/images/icon-check.svg"
              alt="Checkmark"
            />
            <label class="checkbox-label" for="checkbox-3"
              >Include Numbers</label
            >
          </div>
          <div class="checkbox-container">
            <input class="checkbox" type="checkbox" id="checkbox-4" />
            <img
              id="checkmark-4"
              class="checkmark"
              src="./assets/images/icon-check.svg"
              alt="Checkmark"
            />
            <label class="checkbox-label" for="checkbox-4"
              >Include Symbols</label
            >
          </div>
        </div>

        <!-- Strenght gauge section -->

        <div class="strenght-gauge-container">
          <p class="strenght-header">STRENGHT</p>
          <div class="strenght-level-container">
            <p id="strenght-text" class="strenght-text">MEDIUM</p>
            <div class="strenght-container">
              <div id="too-week" class="strenght"></div>
              <div id="week" class="strenght"></div>
              <div id="medium" class="strenght"></div>
              <div id="strong" class="strenght"></div>
            </div>
          </div>
        </div>

        <!-- Generate button -->

        <button id="generate-btn" class="generate-btn">
          GENERATE<img
            id="arrow"
            class="arrow"
            src="assets/images/icon-arrow-right.svg"
            alt="Arrow pointing to the right"
          />
        </button>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
